<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Backgroundeffects</title>
        <style>
            #div{
                background: linear-gradient(red 50%, blue 50%);
                height: 200px
            }

            #div2{
                background: radial-gradient(pink 33%, red 50%, yellow 33%);
                height: 200px;
            }

          
        </style>
    </head>
    <body>
        <h1>Background effects</h1>
        <div id="div">
            hi i am a linear gradiant
        </div><br><br><br><br>

        <div id="div2">Hello am a radial gradient</div>
    </body>
</html>
