<!DOCTYPE html>
<html>
    
    <body>
        <section>
            <img class="mySlide" src="Elephant.jpg" style="height: 200px;">
            <img class="mySlide" src="Football2.jpg" style="height: 200px;">
        </section>
        <script>
            var myindex = 0;
            carousel();

            function carousel() {
                var i;
                var x = document.getElementsByClassName("mySlide");
                 for (i = 0; i < x.length; i++) {
                    x[i].style.display = "none";
                 }
            

            myindex++;
            if (myindex > x.length) {myindex = 1}
            x[myindex-1].style.display = "block";
            setTimeout(carousel, 3000);
            }
            

        </script>
    </body>
</html>
